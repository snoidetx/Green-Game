        <div id="shovel-box" onclick="setShovel()" onmouseover="showSelect('shovel-box')" onmouseout="hideSelect('shovel-box')">

        </div>
        <div id="profile-box" onclick="showQuit()" onmouseover="showSelect('profile-box')" onmouseout="hideSelect('profile-box')"></div>

            <p id="time">0 year</p>
        </div>

        </div>

        </div>

            <img src="img/quit.png" alt="quit" width=auto height=100%>

            <div class="item-button" id="farm-1" onclick="setFarm()"></div>
