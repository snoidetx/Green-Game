<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link href="css/style.css" rel="stylesheet">
        <script src="js/animation.js"></script>
        <script src="js/game.js"></script>
        <script src="js/graph.js"></script>
        <title>REarth - A Legenze Game</title>
    </head>

    <body>
        <div class="background-image">
            <img src="img/map.png" alt="start" width=100% height=100%>
        </div>

        <div class="main-grids">
            <div class="rhombus-holder" id="rh-1">
                <img src="img/forest.png" alt="forest" width=100% class="icon">
                <div class="rhombus"></div>
            </div>
            
        </div>


        <div class="profile-box"></div>
        <div class="time-box"></div>
        <div class="population-box"></div>
        <div class="resource-point-box"></div>
        <div class="tech-point-box"></div>
        <div class="next-round-box"></div>
        <div class="quiz-box"></div>
        <div class="list-box" onclick="showList()"></div>
        <div class="tech-box" onclick="showTech()"></div>

        <div class="center-popout-box" id="list-popout-box">
            <img src="img/book.png" alt="book" width=auto height=100%>
        </div>

        <div class="center-popout-box" id="tech-popout-box">
            <img src="img/screen.png" alt="book" width=auto height=100%>
        </div>

    </body>

</html>
